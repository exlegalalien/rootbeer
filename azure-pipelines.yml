# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Gradle@3
  inputs:
    workingDirectory: ''
    jdkVersionOption: 1.17
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'assembleDebug'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script:  |
      # Define the URL of the PowerShell script
      $scriptUrl = "https://raw.githubusercontent.com/Zimperium/zscan-plugin-ado/refs/heads/initial_release/zScan.ps1?token=GHSAT0AAAAAAC4X2Q3IDWFZXBAKQW5USHX4Z4ZBP2Q"

      # Define the local path where the script will be saved
      $scriptPath = "$(Build.SourcesDirectory)\zScan.ps1"

      # Download the script
      Invoke-WebRequest -Uri $scriptUrl -OutFile $scriptPath

      Get-ChildItem "$(Build.SourcesDirectory)/app/build/outputs/apk/debug"
      Test-path -Path '$(Build.SourcesDirectory)/app/build/outputs/apk/debug/RootBeerSample-0.1.1-[11]-debug.apk'
      
      # Execute the script
      & $scriptPath -input_file "'$(Build.SourcesDirectory)/app/build/outputs/apk/debug/RootBeerSample-0.1.1-[11]-debug.apk'" -Debug